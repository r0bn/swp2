<div id="medienLightbox" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog">  <div class="modal-content"><div class="modal-body"><div class="form-group"> <button type="button" data-dismiss="modal" aria-hidden="true" class="close hidden">&times;</button><div id="medienBib" style="width:800px;height:400px"><div class="col-md-12"><div class="row"><div class="col-md-12"><table class="table table-striped table-hover"><thead><tr><th>Name </th><th>Type</th><th>Size</th><th>Created</th><th>Action</th></tr></thead><tbody><tr ng-repeat="obj in mediaData"><td>{{ obj.file }}</td><td> <span class="label label-default">{{ obj.extension }}</span></td><td>{{ obj.size }} bytes</td><td>{{ obj.created_at }}</td><td><a style="margin-right:5px" href="http://api.storytellar.de/media/{{storyId}}/{{obj.file}}" target="_blank" class="btn btn-success btn-xs">Open </a><button ng-click="deleteMediaFile(obj.file)" class="btn btn-danger btn-xs">Delete </button></td></tr></tbody></table></div></div><div class="row"><div class="col-md-4"><input type="file" file-model="mediaFileUpload"/><br/><button ng-click="uploadMediaFile()" class="btn btn-primary btn">Upload </button></div></div></div></div></div></div></div></div></div>
